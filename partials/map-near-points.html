<div>
    <ng-map id="map" zoom="14">
        <marker 
            id="myPosition"
            position="current" 
            animation="Animation.BOUNCE" 
            centered="true"></marker>
        <marker 
            on-click="selectPoint(point, $index)" 
            ng-repeat="point in nearestPoints track by point.$id"
            id="marker-{{point.$id}}" 
            position="[{{point.latitude}}, {{point.longitude}}]"></marker>
    </ng-map>
</div>
